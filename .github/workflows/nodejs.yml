name: CI

on:
  push:
    branches:
      - main
      - 'v*' # older version branches
    tags:
      - '*'

  pull_request: {}
  schedule:
    - cron: '0 6 * * 0' # weekly, on sundays

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm lint

  test:
    name: Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: ['18', '20']

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: ${{ matrix.node }}
      - run: pnpm install
      - run: pnpm test

  test_old:
    name: Tests (Node 14)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: 14
      - run: pnpm install --no-lockfile 
      - run: pnpm build
      - run: pnpm test


  floating-test:
    name: Floating dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
      - run: pnpm install --no-lockfile
      - run: pnpm test


  latest-glimmer-syntax: 
    name: Latest @glimmer/syntax 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
      - run: pnpm install --no-lockfile
      - run: jq 'del(.pnpm.overrides)' package.json
      - run: pnpm update @glimmer/syntax --latest
      - run: npx y-which @glimmer/syntax
      # We use ignore scripts, because we don't want `pretest` to run,
      # because we don't need to compile again 
      # (and don't want to since we changed the @glimmer/syntax version
      #  and TS would fail)
      - run: pnpm test --ignore-scripts
